<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          class="search-bar"
          placeholder=" Search City"
          autocomplete="off"
          id="search-city-input"
        />
        <input
          class="submit-button"
          id="search-button"
          type="submit"
          value="🔎"
        />
        <button class="button" id="locate-button">My Location📍</button>
      </form>

      <h1 id="current-city">New York</h1>

      <h2>4 June, Sunday 2021</h2>
      <h3>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt=""
          id="icon"
        />
      </h3>
      <ul class="current-weather">
        <span class="current-weather-temp" id="current-temp"> 23 </span>
        <span class="units">
          <a href="#" id="celsius-link">°C </a> |
          <a href="#" id="fahrenheit-link"> °F</a>
        </span>

        <li class="description" id="current-temp-description">Foggy</li>
        <li id="current-temp-humidity">Humidity: 70%</li>
        <li id="current-temp-windspeed">Wind: 4 km/h</li>
      </ul>

      <small>
        <a href="https://github.com/c-lizama/weather-app" target="_blank"
          >Open-source code
        </a>
        by Carolina Lizama
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
