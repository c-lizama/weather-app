<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="current-city">New York</h1>

      <h2>4 June, Sunday 2021</h2>
      <h3>
        <img
          src="images/cloud_forecast_moon_night_weather_icon.svg"
          alt=""
          width="200"
        />
      </h3>
      <ul class="current-weather">
        <span class="current-weather-temp" id="current-temp"> 23°C | °F </span>
        <li class="description" id="current-description">Foggy</li>
        <li id="current-humidity">Humidity: 70%</li>
        <li id="current-wind-speed">Wind: 4 km/h</li>
        <li id="current-percip">Percipitation: 0%</li>
      </ul>

      <small>
        <a href="https://github.com/c-lizama/weather-app" target="_blank"
          >Open-source code
        </a>
        by Carolina Lizama
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
